<div class="row">
  <div class="col-md-5">
    <app-meals
      (recipeWasSelected)="selectedRecipe = $event"></app-meals>
  </div>
  <div class="col-md-7">
    <app-meal-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"></app-meal-detail>
      <ng-template #infoText>
        <p>Select something</p>
      </ng-template>
  </div>
</div>
