<div class="row">
  <div class="col-xs-10">
    <app-meal-item-edit
      (ingredientAdded)="onIngredientAdded($event)"></app-meal-item-edit>
    <hr>
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
